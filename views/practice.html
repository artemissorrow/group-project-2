<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Bucket List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../public/css/style.css" />
  </head>

  <body>
    <div class="card my-4 p-2">
      <div class="card-head">
          {{Title}}
      </div>
      <img src={{Poster}} alt="{{Title}} poster" class="float-left">
      <div class="movie-blurb float-right">
          <p>{{Rated}}</p>
          <p>{{Genre}}</p>
          <p>Director: {{Director}}</p>
          <p>Actors: {{Actors}}</p>
          <p>Synopsis: {{Plot}}</p>
          <p>Released: {{Released}} | Runtime: {{Runtime}}</p>
          <p>Ratings:</p>
          <p>IMBD: {{imdbRating}} | Metacritic: {{MetacriticRating}} | Rotten Tomatoes: {{RottenTomRating}}</p>
      </div>
      <div id="user-thoughts">
          <p><h2><i class="far fa-thumbs-up"></i> <i class="far fa-thumbs-down"></i></h2></p>
          {{>forum}}
      </div>
  </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
